<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Generador y resolutor de laberintos</title>
</head>
<body>

	<!--contenedor-->
<div class="container" id="formulario">
    <h5 class="card-header info-color text-light text-center py-4 bg-primary">
        <strong>Generar Laberinto</strong>
    </h5>
    <div class="card-body px-lg-5">

        <!-- Formulario -->
        <form class="text-center" style="color: #757575;" action="#!">
        	<!--Descripción-->
            <p>Inserta numero de filas y columnas, solo enteros positivos mayores a 0</p>


            <!-- Filas -->
            <div class="md-form mt-3">
                <input type="text" id="filas" class="form-control">
                <label for="filas">Filas</label>
            </div>

            <!-- Columnas -->
            <div class="md-form">
                <input type="text" id="columnas" class="form-control">
                <label for="columnas">Columnas</label>
            </div>

            <!-- validar información, si es valida, genera laberinto, si no, dejaselo saber al usuario -->
           <input type="button" class="btn btn-primary" id="boton_validacion" onclick="valida_valor()" value="Generar">

        </form>
        <!-- Form -->

    </div>

</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./validate.js"></script>
	<script src="./Stack.js"></script>
    <script src="./dps.js"></script>
    <script src="./Array2D.js"></script>
	<script src="./gen_lab.js"></script>
</body>
</html>
